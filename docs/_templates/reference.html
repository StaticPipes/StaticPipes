<!doctype html>
<html>
    <head>
        <title>{{ module_name }} Reference - StaticPipes Documentation</title>
    </head>
    <body>
        <h2>{{ module_name }}</h2>
        {% if classes %}
            {% for class in classes %}
                <h3>Class: {{ class.name }}</h3>
                {% for function in class.functions %}
                    <h4>Function: {{ function.name }}</h4>
                {% endfor %}
            {% endfor %}
        {% endif %}

    </body>
</html>
